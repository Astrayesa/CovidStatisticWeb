<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Covid Statistic</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="jumbotron text-center">
                <h1 class="display-3">Covid-19 Statistic</h1>
                <p class="lead">show covid-19 statistic global and local</p>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col mx-3 border">
                    <div class="row text-dark bg-light">
                        <h2 class="col">Global</h2>
                    </div>
                    <div class="row">
                        <div class="col container text-light bg-dark">
                            <div class="row">
                                <div class="col">
                                    <h3>Confrimed</h1>
                                        <h4 id="global-confrimed">0</h2>
                                </div>
                                <div class="col">
                                    <h3>Recovered</h3>
                                    <h4 id="global-recovered">0</h4>
                                </div>
                                <div class="col">
                                    <h3>Deaths</h3>
                                    <h4 id="global-deaths">0</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col mx-3 border">
                    <div class="row text-dark bg-light">
                        <h2 class="col">Indonesia</h2>
                    </div>
                    <div class="row">
                        <div class="col container text-light bg-dark mb-4">
                            <div class="row">
                                <div class="col">
                                    <h3>Confrimed</h1>
                                        <h4 id="indo-confrimed">0</h2>
                                </div>
                                <div class="col">
                                    <h3>Recovered</h3>
                                    <h4 id="indo-recovered">0</h4>
                                </div>
                                <div class="col">
                                    <h3>Deaths</h3>
                                    <h4 id="indo-deaths">0</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <cust-foot></cust-foot>
</body>

</html>
